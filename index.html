<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary - by NathLowe</title>
    <meta name="description" content="Hello there, I am Nathan Lowe, a Frontend Web Developer specialized in React/NextJS. This application is a Results summary component which design I have taken from Frontend Mentor.">

    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="card">
            <section id="result">
                <h2>Your Result</h2>
                <div class="result-container">
                    <span class="result">76</span>
                    <span class="total">of 100</span>
                </div>
                <div class="appreciation">Great</div>
                <div class="annotation">You scored higher than 65% of the people who have taken these tests</div>
            </section>

            <section id="summary">
                <h1>Summary</h1>
                <div>
                    <!-- Reaction -->
                    <div class="criteria reaction">
                        <div class="icon"><img src="./assets/images/icon-reaction.svg" alt="Thunder"></div>
                        <div class="title">Reaction</div>
                        <div class="score">
                            <span class="note">80</span> / 100
                        </div>
                    </div>
                    <!-- Memory -->
                    <div class="criteria memory">
                        <div class="icon"><img src="./assets/images/icon-memory.svg" alt="Brain"></div>
                        <div class="title">Memory</div>
                        <div class="score">
                            <span class="note">92</span> / 100
                        </div>
                    </div>
                    <!-- Verbal -->
                    <div class="criteria verbal">
                        <div class="icon"><img src="./assets/images/icon-verbal.svg" alt="Dialog"></div>
                        <div class="title">Verbal</div>
                        <div class="score">
                            <span class="note">61</span> / 100
                        </div>
                    </div>
                    <!-- Visual -->
                    <div class="criteria visual">
                        <div class="icon"><img src="./assets/images/icon-visual.svg" alt="Eye"></div>
                        <div class="title">Visual</div>
                        <div class="score">
                            <span class="note">72</span> / 100
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </div>
    </main>
</body>
</html>
